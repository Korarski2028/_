
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker Online Editor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .table td, .table th {
            padding: 0.4rem;
            vertical-align: middle;
            font-size: 0.85rem;
        }
        .table .form-control {
            height: calc(1.8rem + 2px);
            padding: 0.2rem 0.4rem;
            font-size: 0.85rem;
        }
        .table select.form-control {
            height: calc(1.8rem + 2px);
            padding: 0.2rem 0.4rem;
            font-size: 0.85rem;
        }
        /* Make Environment column narrower (2nd column) */
        .table th:nth-child(2),
        .table td:nth-child(2) {
            width: 80px;
            max-width: 80px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        /* Make Vendr column narrower (6th column) */
        .table th:nth-child(6),
        .table td:nth-child(6) {
            width: 80px;
            max-width: 80px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        /* Make mode column narrower (7th column) */
        .table th:nth-child(7),
        .table td:nth-child(7) {
            width: 80px;
            max-width: 80px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-5">
        <h1>Online Tracker Editor</h1>
        <form action="{{ url_for('editor_update', filename=filename) }}" method="post">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            {% for col in columns %}
                                <th>{{ col }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in data %}
                            <tr>
                                {% for col in columns %}
                                    <td>
                                        {% if col == 'Engineer' %}
                                            <select name="{{ col }}" class="form-control">
                                                {% for engineer in engineers %}
                                                    <option value="{{ engineer }}" {% if engineer == row[col] %}selected{% endif %}>{{ engineer }}</option>
                                                {% endfor %}
                                            </select>
                                        {% elif col == 'status' %}
                                            <select name="{{ col }}" class="form-control">
                                                {% for status in statuses %}
                                                    <option value="{{ status }}" {% if status == row[col] %}selected{% endif %}>{{ status }}</option>
                                                {% endfor %}
                                            </select>
                                        {% else %}
                                            <input type="text" name="{{ col }}" value="{{ row[col] }}" class="form-control">
                                        {% endif %}
                                    </td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('editor_export', filename=filename) }}" class="btn btn-success">Export to Excel</a>
            <a href="{{ url_for('editor_index') }}" class="btn btn-secondary">Back to File List</a>
        </form>
    </div>
</body>
</html>
